<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/home.css">
    <title>TTRPG Encounter Builder</title>
</head>
<body>

<header>
    <div id="header-container">
        <div id="website-name-container">
            <label id="website-name">ENCOUNTER GENERATOR</label>
        </div>

        <nav class="links-bar">
            <ol>
                <li class="link"><a href="#">About</a></li>
                <li class="link"><a href="#">Create Custom Monster</a></li>
                <li class="link"><a href="#">Settings</a></li>
                <li class="link"><a href="#">Credits</a></li>
            </ol>
        </nav>
    </div>
</header>

<div id="player-char-and-gen-settings-part">

    <div name="player-adder-container">
        <p name="playerchar-heading">Player Characters</p>

        <div name="player-instance-container">
            <label>Level</label>
            <select name="player-level-select">
                <option>1</option>
                <option>2</option>
                <option>...</option>
                <option>20</option>
            </select>
            <button name="remove-char-btn">-</button>
        </div>

        <div name="addchar-btn-container">
            <button name="add-char-btn">+</button>
            <label>Add character</label>
        </div>

    </div>

<div name="dummyONLY-separatorline">---</div>

    <div name="generation-settings-container">
        <p name="generation-settings-heading">Generation Settings</p>

        <div name="monster-tactics">
            <input type="checkbox"/>
            <label>Monster tactics</label>
        </div>

        <div name="monster-loot">
            <input type="checkbox"/>
            <label>Monster loot</label>
        </div>

        <div name="monster-activities">
            <input type="checkbox"/>
            <label>Monster activities</label>
        </div>


    </div>

</div>

<!-- vertical separation line-->

<div name="filter-part">
    <p name="filters-heading">Filters</p>

    <!--data will need to be pulled up from database-->
    <div name="filter-instance-container">
        <label name="filter-name">INSERT filter name | </label>
        <label name="amount">INSERT amount | </label>
        <button name="remove-filter-btn">-</button>
    </div>

    <div name="addfilter-btn-container">
        <button name="add-filter-btn">+</button>
        <label>Add filter</label>
    </div>

</div>

<!-- vertical separation line-->

<div name="result-part">
    <button name="generate-btn">Generate Encounter</button>

    <div name="list-of-monsters-container">
        <label>List of monsters: </label>
        <label name="list-of-monsters">...</label> <!--Info needs to be pulled up from db-->
    </div>

    <div name="encounter-diff-container">
        <label>Encounter difficulty: </label>
        <label name="encounter-diff">...</label> <!--Info needs to be pulled up from db-->
    </div>


    <div name="dummyONLY-separatorline">---</div>

    <table name="monsters-table">
        <thead name="monster-table-head">
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Size</th>
                <th scope="col">Type</th>
                <th scope="col">Habitat</th>
                <th scope="col">Legendary</th>
                <th scope="col">Lair</th>
                <th scope="col">Spellcaster</th>
            </tr>
        </thead>
        <tbody name="monster-table-body">
            <tr>
                <td>Monster1</td> <!--pull up from bd-->
                <td>Medium</td> <!--pull up from bd-->
                <td>Beast</td> <!--pull up from bd-->
                <td>Swamp</td> <!--pull up from bd-->
                <td>No</td> <!--replace with tick icons?-->
                <td>No</td> <!--replace with tick icons?-->
                <td>No</td> <!--replace with tick icons?-->
            </tr>
        </tbody>
    </table>

    <div name="dummyONLY-separatorline">---</div>

</div>


<footer>
    <p>2025 NaUKMA IT faculty</p>
</footer>

</body>
</html>
